<!DOCTYPE html>
<html>
    <head>
        <title>Meeting API samples</title>
        <link rel='stylesheet' href='../../assets/styles/styles.css'>
    </head>
    <body>
        <input id="logout" type="button" href="../../index.html" value="Logout"> <br>

        <div class="content">
            <div class="block">
                <button id='start-meeting'>Start meeting</button>
                <a class="link-to-guide" 
                    href="https://developer.intermedia.com/api/spec/meeting/index.html#post-/meetings/v1/meeting/start/details" 
                    target="_blank">Start meeting guide</a>
            </div>
            <div class="block">
                <button id='get-user-details'>Get user details</button>
                <a class="link-to-guide" 
                    href="https://developer.intermedia.com/api/spec/meeting/index.html#get-/meetings/v1/user" 
                    target="_blank">Get user details guide</a>
            </div>
            <div class="block">
                <input id="meeting-code" type="text">
                <button id='get-meeting-details'>Get meeting details</button>
                <a class="link-to-guide" 
                    href="https://developer.intermedia.com/api/spec/meeting/index.html#get-/meetings/v1/meeting/{meetingCode}" 
                    target="_blank">Get meeting details guide</a>
            </div>
        </div>

        <script src='../../assets/jwt-decode.js'></script>
        <script src='../../assets/log.js'></script>
        <script src="../../assets/microsoftSignalr.js"></script>
        <script src='../../assets/pkce-auth-session-manager.js'></script>
        <script src="../../assets/make-request-factory.js"></script>
        <script src='meetings-api.js'></script>
        <script src='assets/meetings.js'></script>
    </body>
</html>
