<!DOCTYPE html>
<html>
    <head>
        <title>Voice calls API</title>
        <link rel='stylesheet' href='app.css'>
        <link rel='stylesheet' href='meetings.css'>
    </head>
    <body>
        <a href="index.html"> Back to configuration </a> <br>
        <a href="../code-identityserver-sample.html"> Authorize again </a> <br> <br>

        <div id="call-window">
            <div class="block">
                <button id='subscribe-hub'>Subscribe hub</button>
                <a class="link-to-guide" 
                    href="https://developer.intermedia.com/api/spec/calling/index.html#dev-guide-notifications-hub-guide" 
                    target="_blank">Notification Hub guide</a>
            </div>
            <div class="block">
                <button id='start-meeting'>Start meeting</button>
                <a class="link-to-guide" 
                    href="https://developer.intermedia.com/api/spec/meeting/index.html#post-/meetings/v1/meeting/start/details" 
                    target="_blank">Start meeting guide</a>
            </div>
            <div class="block">
                <button id='start-meeting'>Get user details</button>
                <a class="link-to-guide" 
                    href="https://developer.intermedia.com/api/spec/meeting/index.html#get-/meetings/v1/user" 
                    target="_blank">Get user details guide</a>
            </div>
            <div class="block">
                <input id="meeting-code" type="text">
                <button id='start-meeting'>Get meeting details</button>
                <a class="link-to-guide" 
                    href="https://developer.intermedia.com/api/spec/meeting/index.html#get-/meetings/v1/meeting/{meetingCode}" 
                    target="_blank">Get meeting details guide</a>
            </div>
        </div>
        <pre id="out"></pre>
        <script src='../jwt-decode.js'></script>
        <script src='../log.js'></script>
        <script src="../microsoftSignalr.js"></script>
        <script src='meetings.js'></script>
    </body>
</html>
